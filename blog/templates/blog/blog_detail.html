{% extends 'blog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ object.preview | media_filter }}">
                    <ul class="list-unstyled">
                        <li>{{ object.name }}</li>
                        <li>{{ object.content }}</li>
                        <li>{{ object.date_creation }}</li>
                        <li>Просмотры: {{ object.views_counter }}</li>
                    </ul>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a class="btn btn-dark" href="{% url 'blog:blog_list' %}" role="button">Назад</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
