{% extends 'blog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for blog in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ blog.preview | media_filter }}">
            <div class="card-body">
              <p class="card-text">Заголовок: {{ blog.name }}</p>
              <p class="card-text">Содержимое: {{blog.content | slice:":100" }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-success" href="{% url 'blog:blog_detail' blog.pk %}" role="button">Посмотреть</a>
                  <a class="btn btn-warning" href="{% url 'blog:blog_update' blog.pk %}" role="button">Редактировать</a>
                  <a class="btn btn-danger" href="{% url 'blog:blog_delete' blog.pk %}" role="button">Удалить</a>
                </div>
                <small class="text-body-secondary"></small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
