{% extends 'client/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <p class="card-text">Вы действительно хотите удалить: {{ blog.name }}?</p>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        <a class="btn btn-success" href="{% url 'blog:blog_list' %}" role="button">Отменить</a>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
